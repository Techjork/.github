name: Serve Next.js App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  serve-next:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js server
        run: npm run start
